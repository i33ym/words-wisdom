{{define "title"}}
    <title>home</title>
{{end}}

{{define "main"}}
    {{if .}}
    {{range .}}
        <p>{{.ID}} - {{.CreatedAt}}</p>
        <div>
            <p>{{.Quote}}</p>
            <pre>{{.Author}}</pre>
        </div>
    {{end}}
    {{else}}
        <p>there is nothing to display here yet!</p>
    {{end}}
{{end}}
